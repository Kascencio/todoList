<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo list </title>
</head>
<body>
    <main>
        <div class="container_TodoApp">
            <header class="header_Title">
                <h1>TODO APP</h1>
                <input type="text" placeholder="ADD NEW TASK">
                <img src="img/Add.png" alt="Add" class="icon">
            </header>
            <section class="tasks">
                <div class="card_Task">
                    <label> <input type="checkbox" name="cboxTask" id="cboxTask">Running for the park</label> 
                    <img src="img/Trash.png" alt="Delete" class="delete_Task">
                </div>
            </section>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
